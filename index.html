<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>

    <div class="top1">
        <div class="one" id="rock">
            <img src="./Assets/rock.png" height="170px" width="200px">
        </div>

        <div class="one" id="paper">
            <img src="./Assets/paper.png" height="170px" width="200px">
        </div>

        <div class="one" id="scissors">
            <img src="./Assets/scissors.png" height="170px" width="200px">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">Play Your move</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
